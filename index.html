<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RifqyNotes | Live Transcribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f1115',
                        panel: '#16181d',
                        accent: '#3b82f6'
                    }
                }
            }
        }
    </script>
    <style>
        /* Agar scroll text halus */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animasi Text Muncul */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Audio Player Custom */
        audio { filter: invert(100%) hue-rotate(180deg); height: 36px; width: 100%; }
    </style>
</head>
<body class="bg-dark text-gray-200 font-sans h-[100dvh] flex overflow-hidden"> 
<div class="md:hidden fixed top-0 w-full h-14 bg-panel/90 backdrop-blur border-b border-gray-800 flex items-center justify-between px-4 z-50">
        <span class="font-bold text-base text-white flex items-center gap-2">
            <i data-lucide="mic" class="text-accent w-4 h-4"></i> RifqyNotes
        </span>
        <button onclick="toggleSidebar()" class="p-2 text-gray-300">
            <i data-lucide="menu" class="w-5 h-5"></i>
        </button>
    </div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-full md:w-80 bg-panel border-r border-gray-800 flex flex-col z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-300">
        <div class="h-14 md:h-16 flex items-center justify-between px-6 border-b border-gray-800">
            <div class="flex items-center">
                <i data-lucide="mic" class="text-accent mr-2"></i>
                <span class="font-bold text-lg text-white">Riwayat</span>
            </div>
            <button onclick="toggleSidebar()" class="md:hidden p-2 text-gray-400">
                <i data-lucide="x"></i>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto px-3 py-3" id="historyList">
            </div>
        
        <div class="p-4 border-t border-gray-800 bg-panel">
            <button onclick="clearAllData()" class="w-full py-3 text-sm text-red-400 bg-red-500/10 hover:bg-red-500/20 rounded-xl transition flex items-center justify-center gap-2 font-medium">
                <i data-lucide="trash-2" size="16"></i> Hapus Semua
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative w-full md:ml-80 h-full pt-14 md:pt-0">
        
        <div class="flex-none bg-gradient-to-b from-panel to-dark p-4 flex flex-col items-center justify-center border-b border-gray-800/50 z-10">
            <h1 id="statusTitle" class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-1">Siap Merekam</h1>
            <p id="timer" class="text-4xl font-mono text-white font-bold tracking-tighter mb-4">00:00</p>
            
            <div class="w-full max-w-lg h-16 bg-gray-900/50 rounded-xl overflow-hidden border border-gray-800 relative shadow-inner">
                <canvas id="visualizerCanvas" class="w-full h-full"></canvas>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-6 scrollbar-hide relative bg-dark" id="transcriptContainer">
            <div class="max-w-2xl mx-auto min-h-full flex flex-col justify-end pb-4">
                
                <div id="liveTextWrapper" class="text-lg md:text-xl leading-relaxed text-gray-300 font-light whitespace-pre-wrap fade-in">
                    <span id="finalSpan" class="text-white"></span>
                    <span id="interimSpan" class="text-accent italic"></span>
                    <p id="placeholderText" class="text-gray-600 italic text-center mt-10">
                        Tekan tombol mikrofon di bawah untuk mulai.<br>
                        Pastikan izin mikrofon aktif.
                    </p>
                </div>

            </div>
        </div>

        <div class="flex-none p-6 pb-10 md:pb-8 bg-dark border-t border-gray-800/30 z-20 flex flex-col items-center gap-4">
            
            <div id="audioPlayerContainer" class="hidden w-full max-w-sm animate-fade-in">
                <audio id="audioPlayer" controls></audio>
            </div>

            <button id="recordBtn" class="w-20 h-20 rounded-full bg-accent hover:bg-blue-500 flex items-center justify-center shadow-2xl shadow-blue-500/40 transition-all hover:scale-105 active:scale-95 border-4 border-panel ring-2 ring-gray-700">
                <i data-lucide="mic" class="text-white w-8 h-8" id="micIcon"></i>
            </button>
            
            <p class="text-xs text-gray-600">Ketuk untuk Mulai / Berhenti</p>
        </div>

    </main>

    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
