<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyNotes | Voice Recorder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f1115',
                        panel: '#16181d',
                        accent: '#3b82f6' // Blue
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-gray-200 font-sans h-screen flex overflow-hidden">

    <aside class="w-80 bg-panel border-r border-gray-800 flex flex-col z-20">
        <div class="h-16 flex items-center px-6 border-b border-gray-800">
            <i data-lucide="mic" class="text-accent mr-2"></i>
            <span class="font-bold text-lg tracking-tight text-white">RifqyNotes</span>
        </div>

        <div class="flex-1 overflow-y-auto px-2 py-3">
            <h3 class="text-xs font-bold text-gray-500 uppercase px-4 mb-2">Riwayat Rekaman</h3>
            <div id="historyList" class="space-y-2">
                <p class="text-xs text-gray-600 px-4 text-center mt-4">Belum ada rekaman.</p>
            </div>
        </div>
        
        <div class="p-4 border-t border-gray-800">
            <button onclick="clearAllData()" class="w-full py-2 text-xs text-red-400 hover:bg-red-500/10 rounded-lg transition flex items-center justify-center gap-2">
                <i data-lucide="trash-2" size="14"></i> Hapus Semua Data
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative items-center justify-center bg-radial-gradient">
        
        <div class="absolute top-8 text-center">
            <h1 id="statusTitle" class="text-2xl font-bold text-white tracking-wide">Siap Merekam</h1>
            <p id="timer" class="text-4xl font-mono mt-2 text-accent font-bold">00:00</p>
        </div>

        <div class="w-full h-64 flex items-center justify-center px-10">
            <canvas id="visualizerCanvas" width="800" height="200" class="w-full h-full"></canvas>
        </div>

        <div class="absolute bottom-12 flex items-center gap-6">
            <audio id="audioPlayer" controls class="hidden bg-gray-800 rounded-lg"></audio>

            <button id="recordBtn" class="w-20 h-20 rounded-full bg-accent hover:bg-blue-500 flex items-center justify-center shadow-lg shadow-blue-500/30 transition-all hover:scale-105 active:scale-95">
                <i data-lucide="mic" class="text-white w-8 h-8" id="micIcon"></i>
            </button>
        </div>

    </main>

    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
